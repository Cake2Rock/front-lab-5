<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма валідації</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Форма реєстрації</h1>
    <form id="registrationForm">
        <label for="fullName">ПІБ:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Прізвище І.І."><br><br>

        <label for="faculty">Факультет:</label>
        <input type="text" id="faculty" name="faculty" placeholder="Наприклад, ФІОТ"><br><br>

        <label for="birthDate">Дата народження:</label>
        <input type="text" id="birthDate" name="birthDate" placeholder="ДД.ММ.РРРР"><br><br>

        <label for="address">Адреса:</label>
        <input type="text" id="address" name="address" placeholder="м. Місто"><br><br>

        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="example@example.com"><br><br>

        <button type="submit">Надіслати</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
